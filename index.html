<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Toboolist</title>
</head>
<body>
    <div class="container">
        <header class="logo">
            <!-- logo img -->
            <img class="logo_img" src="./img/Logo.png" alt="Boolean logo">
            <!-- logo title -->
            <strong class="logo_title">Toboolist</strong>
        </header>

        <main>
            <section class="content">
                <div class="menu_buttons">
                    <!--buttons  -->
                    <span class="button" id="Add_Task">Add Task</span>
                    <span class="button" id="Add_Section">Add Section</span>
                </div>
                <div class="tasks">
                    <!-- New task -->
                    <div class="task_list">
                        <strong>&blacktriangledown; New Task</strong>
                        <div class="task_description"><span class="checkmarker">&check;</span> Quarterly Newsletter <span class="label editorial">Editorial</span>
                        </div>
                    </div>
                    <!-- Today -->
                    <div class="task_list">
                        <strong>&blacktriangledown; Today</strong>
                        <div class="task_description"><span class="marker check">&check;</span> Recruiting blog post <span class="label editorial">Editorial</span>
                        </div>

                        <div class="task_description"><span class="marker check">&check;</span> Mobile app launch <span class="label Q1">Q1 goals</span>
                        </div>

                        <div class="task_description"><span class="marker delete">&#9587;</span> Interview John H. <span class="label recruiting">Recruiting</span>
                        </div>

                        <div class="task_description"><span class="marker check">&check;</span> Submit update to mobile storefronts <span class="label mobile">Mobile</span>
                        </div>

                        
                    </div>
                    <!-- Upcomig -->
                </div>
            </section>
        </main>
    </div>    
</body>
</html>
